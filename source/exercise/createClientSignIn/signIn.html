<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
</head>
<body>
  <style>
    *{
      font-weight: 600;
      padding: 4px;
    }
  </style>

  <form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <label for="name">Họ và tên</label><br>
    <input type="text" name="name" id="name" placeholder="Họ và Tên"><br>
    <label for="email">Email:</label><br>
    <input type="email" name="email" id="email" placeholder="Email"><br>
    <label for="phone">SĐT:</label><br>
    <input type="number" name="phone" id="phone" placeholder="SĐT"><br>
    <label for="gender">Giới tính:</label><br>
    <input type="radio" name="gender">Nữ 
    <input type="radio" name="gender">Nam<br>
    <input type="submit" value="Đăng ký">
  </form>
</body>
</html>
