<form action="">

  <input type="text" id="input">

  <button type="button">Tính số ngày</button>

  <div id="result"></div>

  <script>
    let month = 0;
    document.getElementById("input").addEventListener("change", () => {
      month = parseInt(document.getElementById("input").value);

      switch (month) {
        case 1:
          document.getElementById("result").innerHTML = "Tháng 1 có 31";
          break;
        case 2:
          document.getElementById("result").innerHTML = 'Tháng 2 có 28 hoặc 29 ngày.';
          break;
        case 3:
          document.getElementById("result").innerHTML = "Tháng 3 có 31";
          break;
        case 4:
          document.getElementById("result").innerHTML = "Tháng 4 có 30";
          break;
        case 5:
          document.getElementById("result").innerHTML = "Tháng 5 có 31";
          break;
        case 6:
          document.getElementById("result").innerHTML = "Tháng 6 có 30";
          break;
        case 7:
          document.getElementById("result").innerHTML = "Tháng 7 có 31";
          break;
        case 8:
          document.getElementById("result").innerHTML = "Tháng 8 có 31";
          break;
        case 9:
          document.getElementById("result").innerHTML = "Tháng 9 có 30";
          break;
        case 10:
          document.getElementById("result").innerHTML = "Tháng 10 có 31";
          break;
        case 11:
          document.getElementById("result").innerHTML = "Tháng 11 có 30";
          break;
        case 12:
          document.getElementById("result").innerHTML = "Tháng 12 có 31";
          break;
        default: document.getElementById("result").innerHTML = "Sai tháng."
      }
    });
    

  </script>
</form>
